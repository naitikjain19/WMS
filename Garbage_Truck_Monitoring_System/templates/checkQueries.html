<html lang="en">
<head>
<meta charset="UTF-8">
<title>GTMS</title>
<link rel="icon" href="https://www.pinclipart.com/picdir/middle/136-1365969_waste-handling-clipart-uploaded-by-the-best-user.png" type="image/x-icon">

        div{
        position : absolute;
        right : 10px;
        top : 5px
        }

<body>
<div>
<button type="button" onclick="location.href='{% url 'logout' %}'">Logout</button>
</div>
<h2>Queries</h2>

<h4>Name:{{name}}  &nbsp; Citizen: {{citizen_id}} &nbsp; Address: {{address}} &nbsp; Query:{{query}} &nbsp; Date:{{date}}</h4>

<form action="/updateFeedback/" method="POST">
{% csrf_token %}
<input type="text" value="{{citizen_id}}-{{date}}" name="id" hidden> 
<input type="text" name="feedback" id="" placeholder="Feedback" size="50" Multiline = true>
<button type="submit" name="">Send</button>
</form>



</body>
</html>
